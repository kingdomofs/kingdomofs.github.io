 <!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="http://axetue.com/app/ba/jquery.beforeafter.js"></script>
<script type="text/javascript">

	$('#container').beforeAfter();
});
</script>

</head>

<body>
	
	<div id="container">
	 <div><img alt="before" src="http://axetue.com/app/ba/before.jpg" width="326" height="495" /></div>
	 <div><img alt="after" src="http://axetue.com/app/ba/after.jpg" width="326" height="495" /></div>
	</div>

</body>

</html>
